<!DOCTYPE html>
<html>
    <head>
        <title>Login Page</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script type = text/javascript>
            // for forms return true to do action, false to not
            //document.getElementById("login_button").onlick = 
            /*
            let loginForm = document.querySelector("#login_form");
            document.querySelector("#login_button").onclick = () => {
                loginForm.submit();
            };

            let signupForm = document.querySelector("#signup_form");
            document.querySelector("#signup_button").onclick = () =>{
                signupForm.submit();
            }
            */
            document.addEventListener('DOMContentLoaded', () =>
            {
                let currentUser = "";
                
                document.querySelector('#login_button').disabled = true;
                document.querySelector('#signup_button').disabled = true;

                document.querySelector('#login_username').onkeyup = () =>
                {
                    if (document.querySelector("#login_username").value.length > 0 && document.querySelector("#login_password").value.length > 0)
                    {
                        document.querySelector('#login_button').disabled = false;
                    }
                    else
                    {
                        document.querySelector('#login_button').disabled = true;
                    }
                };
                document.querySelector('#login_password').onkeyup = () =>
                {
                    if (document.querySelector("#login_username").value.length > 0 && document.querySelector("#login_password").value.length > 0)
                    {
                        document.querySelector('#login_button').disabled = false;
                    }
                    else
                    {
                        document.querySelector('#login_button').disabled = true;
                    }
                };

                
                document.querySelector('#signup_username').onkeyup = () =>
                {
                    if (document.querySelector("#signup_username").value.length > 0 && document.querySelector("#signup_password").value.length > 0 && document.querySelector("#signup_team").value.length>0)
                    {
                        document.querySelector('#signup_button').disabled = false;
                    }
                    else
                    {
                        document.querySelector('#signup_button').disabled = true;
                    }
                };
                document.querySelector('#signup_password').onkeyup = () =>
                {
                    if (document.querySelector("#signup_password").value.length > 0 && document.querySelector("#signup_username").value.length > 0 && document.querySelector("#signup_team").value.length>0)
                    {
                        document.querySelector('#signup_button').disabled = false;
                    }
                    else
                    {
                        document.querySelector('#signup_button').disabled = true;
                    }
                };
                
                document.querySelector("#signup_team").oninput = () =>
                {
                    if (document.querySelector("#signup_password").value.length > 0 && document.querySelector("#signup_username").value.length > 0 && document.querySelector("#signup_team").value.length>0)
                    {
                        document.querySelector('#signup_button').disabled = false;
                    }
                    else
                    {
                        document.querySelector('#signup_button').disabled = true;
                    }
                };
            });
        </script>
    </head>
    <body>
        <div id="login_section" class="container">
            <p>Login</p>
            <form id="login_form" action="/login" method="post" enctype="application/x-www-form-urlencoded">
                <input id="login_username" name="username" type="text" placeholder="Username">
                <input id="login_password" name="password" type="password" placeholder="Password">
                <button id="login_button" type="submit" class="btn btn-primary">Login</button>
            </form>    
        </div>
        <div id="signup_section" class="container">
            <p>Create an account</p>
            <form id="signup_form" action="/signup" method="post" enctype="application/x-www-form-urlencoded">
                <input id="signup_username" name="username" type="text" placeholder="Username">
                <input id="signup_password" name="password" type="password" placeholder="Password">
                <input id="signup_team" name="team" list="teams" placeholder="Select your team">
                <datalist id = "teams">
                    <option value="Arizona Diamondbacks"> 
                    <option value="Atlanta Braves">
                    <option value="Baltimore Orioles">
                    <option value="Boston Red Sox">
                    <option value="Chicago White Sox">
                    <option value="Chicago Cubs">
                    <option value="Cincinnati Reds">
                    <option value="Cleveland Guardians">
                    <option value="Colorado Rockies">
                    <option value="Detroit Tigers">
                    <option value="Houston Astros">
                    <option value="Kansas City Royals">
                    <option value="Los Angeles Angels">
                    <option value="Los Angeles Dodgers">
                    <option value="Miami Marlins">
                    <option value="Milwaukee Brewers">
                    <option value="Minnesota Twins">
                    <option value="New York Yankees">
                    <option value="New York Mets">
                    <option value="Oakland Athletics">
                    <option value="Philadelphia Phillies">
                    <option value="Pittsburgh Pirates">
                    <option value="San Diego Padres">
                    <option value="San Francisco Giants">
                    <option value="Seattle Mariners">
                    <option value="Seattle Mariners">
                    <option value="St. Louis Cardinals">
                    <option value="Tampa Bay Rays">
                    <option value="Texas Rangers">
                    <option value="Toronto Blue Jays">
                    <option value="Washington Nationals">
                </datalist>
                <button id="signup_button" type="submit" class="btn btn-primary">Create Account</button>
            </form>
        </div>
    </body>
</html>
