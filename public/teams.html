<!DOCTYPE html>
<html>
    <head>
        Home Page
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.9/vue.js"></script>
    </head>
    <body>
        Teams!
        <div id="teams">
            <ul id="teams_list">
                <li v-for="team in teams" :key="team.name">
                    <div>{{ team.name }}</div>
                </li>
            </ul>
        </div>
        
        <script>
            new Vue({
                el: '#teams_list',
                data: {
                    teams: []
                }, 
                mounted(){
                    console.log('mounted');
                    fetch('/team')
                    .then( r => r.json())
                    .then(r => (this.teams = r));
                    console.log(this.teams);
                }
            });
            
        </script>
        <div id="logout_section" class="container">
            <p>Logout</p>
            <form id="logout_form" action="/logout" method="post" enctype="application/x-www-form-urlencoded">
                <button id="logout_button" type="submit" class="btn btn-primary">Logout</button>
            </form>    
        </div>
    </body>
</html>
